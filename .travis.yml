language: python
python:
  - "3.6"
  - "3.7"

sudo: yes
dist: xenial

env:
  global:
    - GIT_TAG=v$(<VERSION)-$TRAVIS_PYTHON_VERSION
    # GIT_TOKEN 
    - secure: 

addons:
  apt:
    sources:
      - ppa:chris-lea/redis-server
    packages:
    - redis-tools
    - redis-server

install:
- pip install -r requirements-test.txt

script:
- sudo /etc/init.d/redis-server stop
- make lint
- make test


deploy:
  provider: script
  on:
    type: push
  script: bash scripts/tag.sh
